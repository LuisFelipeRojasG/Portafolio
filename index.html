<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="./CSS/styles-mobile.css">
    <link rel="icon" href="./assets/icons/code-solid.svg" class="rel">
    <title>Luis Felipe Rojas</title>
</head>
<body>
    <header class="header">
        <div class="body--header-logo"><p>L</p></div>
        <div class="body--header-bars_menu">
            <span class="bars_menu-line1"></span>
            <span class="bars_menu-line2"></span>
            <span class="bars_menu-line3"></span>
        </div>
    </header>
    <section class="body--main_container">
        <!-- start wave -->
        <div class="body--main_container-bg_color"></div>
        <div class="body--main_container-wave w1"></div>
        <div class="body--main_container-wave w2"></div>
        <!-- end wave -->

        <h1>Hi, I'm Luis Felipe Rojas, Frontend Developer</h1>
        <p>Building things for web</p>
        <figure class="body--main_container-main_image">
            <img src="./assets/images/LFR-Transparente.png" alt="Luis Felipe Rojas">
        </figure>
        
    </section>
    <section class="body--stack_container">
        <h2>My Tech Stack</h2>
        <p>Technologies I've working recently</p>
        <div class="body--stack_container-icons">
            <div class="stack_item">
                <figure>
                    <img src="https://cdn-icons-png.flaticon.com/512/174/174854.png" alt="HTML5">
                </figure>
                <p>HTML</p>
            </div>
            <div class="stack_item">
                <figure>
                    <img src="https://cdn-icons-png.flaticon.com/512/732/732190.png" alt="CSS3">
                </figure>
                <p>CSS</p>
            </div>
            <div class="stack_item">
                <figure>
                    <img src="https://cdn-icons-png.flaticon.com/512/5968/5968292.png" alt="JavaScript">
                </figure>
                <p>JavaScript</p>
            </div>
            <div class="stack_item">
                <figure>
                    <img src="https://cdn-icons-png.flaticon.com/512/1126/1126012.png" alt="React">
                </figure>
                <p>REACT</p>
            </div>
        </div>
    </section>
    <section class="body--projects_container">

    </section>
    
    
    <script src="./js/scripts.js"></script>

</html>
